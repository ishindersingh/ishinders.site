<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00a3ff;
            --secondary-color: #6e42ff;
            --dark-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --muted-text: #9e9e9e;
            --border-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .sensor-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .sensor-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .sensor-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .sensor-unit {
            font-size: 1rem;
            color: var(--muted-text);
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            border: 1px solid var(--border-color);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--muted-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IRA Weather Station</h1>
            <p>Real-time data from the station</p>
            <p>Live Data from Mohali</p>
        </div>

        <div class="sensor-cards">
            <div class="sensor-card">
                <h2>Temperature</h2>
                <div class="sensor-value" id="temp">none</div>
                <div class="sensor-unit">°C</div>
            </div>

            <div class="sensor-card">
                <h2>Humidity</h2>
                <div class="sensor-value" id="hum">none</div>
                <div class="sensor-unit">%</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>

        <div class="footer">
            <p>ESP32 Sensor Dashboard | © 2023</p>
        </div>
    </div>

    <script>
        // Initialize Chart.js
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: '#00a3ff',
                        backgroundColor: 'rgba(0, 163, 255, 0.2)',
                        tension: 0.3,
                        fill: true
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: '#6e42ff',
                        backgroundColor: 'rgba(110, 66, 255, 0.2)',
                        tension: 0.3,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#e0e0e0'
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(30, 30, 30, 0.8)',
                        titleColor: '#ffffff',
                        bodyColor: '#e0e0e0',
                        borderColor: '#333333',
                        borderWidth: 1
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#9e9e9e'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#9e9e9e'
                        }
                    }
                }
            }
        });

        // MQTT Configuration
        const options = {
            username: "ishinder",
            password: "Ishinder123!@#",
            protocol: "wss",
            clientId: "webclient_" + Math.random().toString(16).substr(2, 8),
        };

        const client = mqtt.connect("wss://010d123205f043f4a2f1fe498e3e8d14.s1.eu.hivemq.cloud:8884/mqtt", options);

        client.on("connect", () => {
            console.log("Connected to HiveMQ Cloud via WebSocket");
            client.subscribe("esp32/dht/temperature");
            client.subscribe("esp32/dht/humidity");
        });

        client.on("message", (topic, message) => {
            const value = parseFloat(message.toString());
            const now = new Date().toLocaleTimeString();

            if (topic === "esp32/dht/temperature") {
                document.getElementById("temp").textContent = isNaN(value) ? "none" : value.toFixed(1);
                updateChart("temperature", value, now);
            } else if (topic === "esp32/dht/humidity") {
                document.getElementById("hum").textContent = isNaN(value) ? "none" : value.toFixed(1);
                updateChart("humidity", value, now);
            }
        });

        client.on("error", (err) => {
            console.error("MQTT Error:", err);
        });

        client.on("close", () => {
            console.log("MQTT Connection Closed");
        });

        // Update Chart Data
        const MAX_DATA_POINTS = 50;
        const sensorData = {
            temperature: [],
            humidity: [],
            timestamps: []
        };

        function updateChart(type, value, timestamp) {
            if (!sensorData.timestamps.includes(timestamp)) {
                sensorData.timestamps.push(timestamp);

                if (sensorData.timestamps.length > MAX_DATA_POINTS) {
                    sensorData.timestamps.shift();
                    sensorData.temperature.shift();
                    sensorData.humidity.shift();
                }
            }

            const index = sensorData.timestamps.indexOf(timestamp);

            if (type === "temperature") {
                sensorData.temperature[index] = value;
            } else if (type === "humidity") {
                sensorData.humidity[index] = value;
            }

            sensorChart.data.labels = sensorData.timestamps;
            sensorChart.data.datasets[0].data = sensorData.temperature;
            sensorChart.data.datasets[1].data = sensorData.humidity;
            sensorChart.update('none');
        }
    </script>
</body>
</html>
